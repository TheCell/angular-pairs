<container-element [ngSwitch]="activeLayout">
  <app-fullscreen-layout *ngSwitchCase="layoutType.fullscreen">
    fullscreen
    <router-outlet></router-outlet>
  </app-fullscreen-layout>

  <app-layout *ngSwitchDefault>
    default
    <router-outlet></router-outlet>
  </app-layout>

</container-element>
